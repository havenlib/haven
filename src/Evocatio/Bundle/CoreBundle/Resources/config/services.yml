services:
  category.read_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\Handler\CategoryReadHandler
        arguments: ["@doctrine.orm.entity_manager", "@security.context"]
        
  category.persistence_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\Handler\CategoryPersistenceHandler
        arguments: ["@doctrine.orm.entity_manager", "@security.context"]

  category.form_handler:
      class:     Evocatio\Bundle\CoreBundle\Lib\Handler\CategoryFormHandler
      arguments: ["@category.read_handler", "@security.context", "@form.factory"]
      
  language.read_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\LanguageReadHandler
        arguments: ["@doctrine.orm.entity_manager", "@security.context"]
        
  language.persistence_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\LanguagePersistenceHandler
        arguments: ["@language.read_handler", "@doctrine.orm.entity_manager", "@security.context"]

  language.form_handler:
      class:     Evocatio\Bundle\CoreBundle\Lib\LanguageFormHandler
      arguments: ["@language.read_handler", "@security.context", "@form.factory"]
      
  culture.read_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\CultureReadHandler
        arguments: ["@doctrine.orm.entity_manager", "@security.context"]
        
  culture.persistence_handler:
        class:     Evocatio\Bundle\CoreBundle\Lib\CulturePersistenceHandler
        arguments: ["@culture.read_handler", "@language.read_handler", "@doctrine.orm.entity_manager", "@security.context"]

  culture.form_handler:
      class:     Evocatio\Bundle\CoreBundle\Lib\CultureFormHandler
      arguments: ["@culture.read_handler", "@language.read_handler", "@security.context", "@form.factory"]
      
  notifier:
      class:     Evocatio\Bundle\CoreBundle\Lib\Mailing\Notifier
      arguments: ["@mailer", "@templating", "%notification%", "@translator"]
      
  uploader:
      class:        Evocatio\Bundle\CoreBundle\Lib\Uploader
      arguments:    [%kernel.root_dir%, %secure_upload_dir%]
      
  slugifier:
      class:     Evocatio\Bundle\CoreBundle\Lib\Slugifier
      
  request_modifier:
      class:     Evocatio\Bundle\CoreBundle\Lib\RequestModifier
      arguments: ["@slugifier", "@uploader"]
  
  evocatio.form.type.translation:
      class: Evocatio\Bundle\CoreBundle\Form\Type\TranslationType
      arguments: ["@language.read_handler"]
      tags:
          - { name: form.type, alias: translation }      
          
  nested_set_manager:
      class:  Evocatio\Bundle\CoreBundle\Lib\NestedSet\Manager
      arguments: ["@nested_set_config"]
      
  nested_set_config:
      class:     Evocatio\Bundle\CoreBundle\Lib\NestedSet\Config
      arguments: ["@doctrine.orm.entity_manager"]