EvocatioPersonaBundle_Person:
    resource: "@EvocatioPersonaBundle/Controller/PersonController.php"
    type:     annotation
    prefix: /{_locale}/
    defaults:
        discriminator: person
        admin: admin
    requirements:
        suffix:  "person|personne"
        admin:    "admin"
        edit:     "edit|editer"
        list:     "list|lister"
        show:     "show|afficher"
        create:   "create|creer"
        
EvocatioPersonaBundle_Company:
    resource: "@EvocatioPersonaBundle/Controller/CompanyController.php"
    type:     annotation
    prefix: /{_locale}/
    defaults:
        discriminator: company
        admin: admin
    requirements:
        suffix:  "company|entreprise"
        admin:    "admin"
        edit:     "edit|editer"
        list:     "list|lister"
        show:     "show|afficher"
        create:   "create|creer"